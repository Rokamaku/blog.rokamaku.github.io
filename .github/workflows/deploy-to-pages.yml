name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch
  workflow_dispatch: # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Update config with R2 settings
        run: |
          # Update config.js with the custom domain before building
          CONFIG_FILE="public/js/config.js"
          if [ -f "$CONFIG_FILE" ]; then
            echo "Checking for R2 custom domain configuration"
            if [ -n "${{ vars.CLOUDFLARE_DOMAIN }}" ]; then
              echo "Updating $CONFIG_FILE with R2 custom domain"
              sed -i "s|r2BucketUrl: 'https://YOUR_CUSTOM_DOMAIN'|r2BucketUrl: 'https://${{ vars.CLOUDFLARE_DOMAIN }}'|g" "$CONFIG_FILE"
            else
              echo "No custom domain configured, using default R2 URL"
              if [ -n "${{ vars.CLOUDFLARE_R2_BUCKET_NAME }}" ] && [ -n "${{ vars.CLOUDFLARE_ACCOUNT_ID }}" ]; then
                sed -i "s|r2BucketUrl: 'https://YOUR_CUSTOM_DOMAIN'|r2BucketUrl: 'https://${{ vars.CLOUDFLARE_R2_BUCKET_NAME }}.${{ vars.CLOUDFLARE_ACCOUNT_ID }}.r2.dev'|g" "$CONFIG_FILE"
              fi
            fi
          else
            echo "Config file not found at $CONFIG_FILE"
          fi

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload the dist directory
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
